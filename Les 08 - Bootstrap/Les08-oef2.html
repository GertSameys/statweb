<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
    <title>Les 08 - oef 2</title>
</head>
<body>
    <main class="container-fluid mb-3 mt-3">
    <form>
        <h1>Registreren</h1>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Voornaam</label>
            <input type="text" class="form-control" id="formGroupExampleInput">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Naam</label>
            <input type="text" class="form-control" id="formGroupExampleInput">
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Wachtwoord</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Accepteer onze algemene voorwaarden</label>
          </div>
        <button type="submit" class="btn btn-primary">Registreren</button>
      </form>
    </main>
    
</body>
</html>
