<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les04-Oef2</title>
</head>
<body>
    <main>
        <form action="https://tm-statweb.be/forms.php" method="get">
            <div>
                <label for="Voornaam"><b>Voornaam:</b></label>
                <input type="text" name="Voornaam" id="Voornaam" placeholder="Stijn">
            </div>
            <div>
                <label for="Familienaam"><b>Familienaam:</b></label>
                <input type="text" name="Familienaam" id="Familienaam" placeholder="Lenaerts">
            </div>
            <div>
                <label for="Gebruikersnaam"><b>Gebruikersnaam:</b></label>
                <input type="text" name="Gebruikersnaam" id="Gebruikersnaam" placeholder="mail@thomasmore.be">
            </div>
            <div>
                <label for="Nickname"  ><b>Nickname:</b></label>
                <input type="text" name="Nickname" id="Nickname" min="5" max="15" required>
            </div>
            <div>
                <label for="Paswoord"><b>Paswoord:</b></label>
                <input type="password" name="Paswoord" id="Paswoord" required>
            </div>
            <div>
                <label for="HerhaalPaswoord"><b>Herhaal Paswoord:</b></label>
                <input type="password" name="HerhaalPaswoord" id="HerhaalPaswoord" required>
            </div>
            <input type="submit" value="Registreren">
        </form>
    </main>
    
</body>
</html>
